<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Pictures</title>

</head>
<body>


<div class="pictures-view" th:fragment="pictures">
    <div class="container justify-content-center">


        <div class="col-sm-11 offset-sm-1">

            <!--            th:onclick="'javascript:getContactId(\'' + ${contact.id} + '\');'"-->

            <div class="moment-box moment-hover" th:each="moment:${moments}"
                 th:onmouseover="'javascript:picInfo(this,'+${moment.likeAmount}+','+${moment.comments.size()}+')'">
                <img th:src="${moment.url}" alt="Gallery-1" class="img-container">
                <div class="overlay">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#f0f0f0"
                         class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg>
                    <div th:text="${moment.likeAmount}" class="likesCount align-middle"></div>

                    <svg xmlns="http://www.w3.org/2000/svg" width="19.5" height="19.5" fill="#f0f0f0"
                         class="bi bi-chat-fill" viewBox="0 0 16 16">
                        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
                    </svg>
                    <div th:text="${moment.getComments().size()}" class="commentsCount align-middle"></div>

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
